<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brat Generator </title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #2575fc;
      border-radius: 12px;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #6a11cb;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .result {
      margin-top: 20px;
    }
    .result img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: popIn 0.6s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes popIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Brat Text Generator </h1>
    <input type="text" id="textInput" placeholder="Masukkan teks lo disini...">
    <button onclick="generate()">Generate ðŸ”¥</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
